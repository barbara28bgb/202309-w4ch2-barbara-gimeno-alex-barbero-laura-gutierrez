<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="description" content="Formulario de contacto a los miembros de nuestro equipo">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
</head>

<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Quien somos?</li>
        <li>Nuestros CV</li>
      </ul>
    </nav>
  </header>
  <main>
    <form>
      <label for="name"> Nombre:
        <input type="text" id="name" />
      </label>
      <label for="email"> Email:
        <input type="email" id="email" required />
      </label>
      <label for="comentaries"> Comentarios:
        <textarea id="comentaries"></textarea>
      </label>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>

</html>
